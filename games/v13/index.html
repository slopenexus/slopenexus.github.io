<!DOCTYPE html>
<html lang="en-us">
  <head>
    <script>
      // Custom script to handle resizing and prevent console spam
      console.warn = () => {};

      // Automatically resize the canvas to match the window size
      function resizeCanvas() {
        const canvas = document.getElementById("canvas");
        if (canvas) {
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
        }
      }

      // Call resizeCanvas on window resize and initially
      window.addEventListener("resize", resizeCanvas);
      window.addEventListener("load", resizeCanvas);

      // Prevent blacklisted URL requests
      XMLHttpRequest.prototype.open = new Proxy(XMLHttpRequest.prototype.open, {
        apply: (target, thisArg, args) => {
          if (args[1] === "https://www.id.net/api/v1/json/protection-lists") {
            args[1] = "https://a.thisrequestwillfail";
          }
          return Reflect.apply(target, thisArg, args);
        },
      });
    </script>
